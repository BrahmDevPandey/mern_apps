<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript popups</title>
</head>

<body>
    <script>
        var name = prompt("Enter your name: ", "");
        alert("Hello, " + name + "!");
        var choice = confirm("Do you want to attend the bootcamp?");
        if (choice === true) {
            alert("Ok. You can join from tomorrow.");
        } else {
            alert("Ok. Bye-Bye!");
        }
    </script>
</body>

</html>
