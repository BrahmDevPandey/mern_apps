<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete in a text box demo</title>
</head>

<body style=" margin: 20%; text-align: center; ">
    <label for="text">Enter city:</label>
    <input type="text" name="text" id="text" list="subject_list">
    <datalist id="subject_list" style="background-color: gray; color:black">
        <option>History</option>
        <option>Geography</option>
        <option>Polity</option>
        <option>Science</option>
        <option>Current Affairs</option>
    </datalist>
</body>

</html>
